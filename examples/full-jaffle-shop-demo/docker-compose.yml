version: "3.9"
services:
  lightdash:
    build:
      context: .
      dockerfile: dockerfile
    depends_on: 
      - db
    environment:
      - PGHOST=db
      - PGPASSWORD=password
      - PGUSER=postgres
      - PGPORT=5432
      - PGDATABASE=postgres
    volumes:
      - "./profiles:/usr/app/profiles"
      - "./dbt:/usr/app/dbt"
    ports:
      - 8080:8080

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
